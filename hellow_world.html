<html>
    <head>
        <title>
            Hellow World
        </title>
    </head>
    <body>
        <div id="root"> 
            <H1>
                Hello World
            </H1>
        </div>
       
        
        <script>
            const heading = document.createElement("h1")
            heading.innerHTML = "Hello everyone"
            const root = document.getElementById("root")
            root.appendChild(heading)
        </script>
    </body>
</html>
